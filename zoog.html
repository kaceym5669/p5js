<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            //head
            fill(150,150,150)//grey
            ellipse(400,200,330,200)
            
            //face
            strokeWeight(2)
            fill(50,254,150)//darker mint green 
            ellipse(400,200,30,15)//nose
            strokeWeight(2.5)
            ellipse(459,170,50,35)//right eye
            ellipse(329,170,50,35)//left eye
            
            
            //body
            strokeWeight(2)
            stroke(000)
            fill(190,254,190);//mint green
            rect(256,300,300,200) //stomach
            
            strokeWeight(5)//for legs
            fill(000)//black
            line(400,500,400,600)//middleleg
            line(400,500,350,600)//leftleg
            line(400,500,450,600)//rightleg
            
            //top head
            strokeWeight(2.5) 
            line(400,100,459,59)//right antena 
            line(400,100,340,59)//left antena
            
            //text 
            strokeWeight(20)
            fill(000)//black
            stroke(254,254,254)
            textSize(50)
            text("Mia Bot",330, 400)
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/kaceym5669/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
