<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var squares = []




        function setup() {
            createCanvas(800, 600);
        }

        function draw() {
            background(0)
                //displays all squares in array 
            for (var i = 0; i < squares.length; i++) {
                squares[i].move()
                squares[i].display()

            }

        }

        function Square() {
            this.x = mouseX;
            this.y = mouseY;
            this.h = random(0, 45) //hue for each square (varries from red - yellow on color wheel)
            this.s = 100 //saturation for each square
            this.b = 100 //brightness for each square

            // teaches square to move
            this.move = function() {
                this.x += random(-1, 1);
                this.y += random(-2, 0);

            }

            //shows square
            this.display = function() {
                colorMode(HSB) // change from RBG TO HSB (Hue,Saturation,Brightness)
                fill(this.h, this.s, this.b) //(each square carrys its own HSB)
                noStroke()
                rect(this.x, this.y, 15, 15) //each squares position on the mouse 

                // when reaches certain point square turns darker
                if (this.y < 150) {
                    this.s = random(0, 28)
                    this.b = random(0, 28)
                }

                // when reaches certain point squares turn black             
                if (this.y < 100) {
                    this.b = 0
                    this.s = 0

                }
            }
        }
        // each time you click and drag new square added to array 
        function mouseDragged() {
            squares.push(new Square())

        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/kaceym5669/p5js/blob/gh-pages/smokey-fire.1.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas').remove());
        });
    </script>
</body>


</html>
